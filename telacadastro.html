<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8"/>
        <title>Cadastro!!</title>
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https: //fonts.googleapis.com/css2? family= Montserrat:wght@500;600 & display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../cadastro.css"/>
    </head>
    <body>

     <header>
        <div class="logo"> <img src="01.png" width="200px"/> 
     <picture>
        <source midia="(min-width: 650px)" src="lknlknlknnlknblkn.png">
        <source midia="(min-width: 450px)" src="lknlknlknnlknblkn.png">
     </picture>           
        </header>

        <header>       
            <section class="container">
                <div calss="leftside">
                <div class="info">
                <div class="frase">Criar seu cadastro</div> 
             <section class="area-login">
                <br>
                <br>
                <br>
                <div calss="leftside">    
                <div class="login">
                    <form>
                        <input class="razaosocial" type="text" name="Nome" placeholder="Nome/Razão social">
                        <input class="Cnpg"   type="text" name= "CNPJ" placeholder="CNPJ">
                        <input class="email" type="email" name="email" placeholder="Email">
                        <input class="senha" type="password" name="senha" placeholder="Senha">
                        <input class="cep"   type="text" name="cep" placeholder="CEP">
                        <select name="categoria" id="categoria">
                            <option value= "beleza" disabled selected>Beleza</option>
                            <option value="eletrodomesticos">Elestrodomésticos</option>
                            <option value="construcao">Construção</option>
                        </select>
                        <select name="localidade" id="local">
                            <optgroup label="Zona Norte">
                                <option value="casaamarela">Casa Amerela</option>
                                <option value="casaforte">Casa Forte</option>
                                <option values="morrodaconceicao">Morro da Conceição</option>
                            </optgroup>
                            <optgroup label="Zona Sul">
                                <option value="boaviagem">Boa Viagem</option>
                                <option values="pina">Pina</option>
                            </optgroup>
                        </select>
                        <br>
                        <div class="checkbox" >
                        <input id="caixa" type="checkbox" name="privacidade">
                        <label for="checkbox">Você aceita nossa política<br>de privacidade</label>
                    </div>
                        
                        <button class="cadastro">Cadastrar</button>
                         
                    </form>
                </div>
            </div>
        </div>
    </div>
    </header>
     <section class="banner">
    <div class="banner--imagens">
        <img src="local.png" width="630px">
    </div>

     </section>
        ...
     <footer>
        ...
     </footer>
    
</body>
</html>
